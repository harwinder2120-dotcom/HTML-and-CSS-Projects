<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML 1</title>

    <script>
        function changeText() {
            document.getElementById("Test").innerHTML = "The text has changed!";
        }
    </script>
</head>

<body>

    <p id="Test">This is the original text.</p>

    <button onclick="changeText()">Click Me</button>

    <!-- Font face + size examples -->
    <p><font face="Arial" size="2">This text uses size 2 and Arial.</font></p>

    <p><font face="Times New Roman" size="4">This text uses size 4 and Times New Roman.</font></p>

    <p><font face="Courier New" size="6">This text uses size 6 and Courier New.</font></p>
