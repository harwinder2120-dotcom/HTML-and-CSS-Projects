<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS</title>

    <style>
        div {
            color: blue;
            font-size: 20px;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>

    <div>
        This is text inside a styled div element.
    </div>

    <p>This paragraph uses a different font color.</p>

</body>
</html>
